<header>
    <div><h1>Manifestaciones 21 de mayo del 2016</h1></div>
    <div style="text-align: right;">
        <a id="layers" href=""><i class="material-icons">layers</i></a>
    </div>
    <div id="cont-layers" class="cont-layers">
        <ul>
            <li><label><input type="checkbox" checked ng-click="main.toggleOficial()"> Oficial</label></li>
            <li><label><input type="checkbox" checked ng-click="main.toggleIncidentes()"> Incidentes</label></li>
            <li><label><input type="checkbox" checked ng-click="main.toggleInformacion()"> Redes Sociales</label></li>
            <li><label><input type="checkbox" checked ng-click="main.toggleRuta()"> Ruta Autorizada</label></li>
            <li><label><input type="checkbox" checked ng-click="main.toggleCorteTransito()"> Corte Tr√°nsito</label></li>
        </ul>
    </div>

    <script type="text/javascript">
        $('#layers').click(function() {
            $('#cont-layers').slideToggle();
        });
    </script>

</header>
<div id="wrapper">

    <ui-gmap-google-map center='main.map.center' zoom='main.map.zoom' options='main.mapOptions' id="map">
        <!-- recorrido -->
        <ui-gmap-polyline visible="main.routeLineVisible" path="main.recorridoMarcha" draggable="false" geodesic="true" stroke="main.map.lineaRecorrido" fit="true">
        </ui-gmap-polyline>

        <!-- cierre perimetral -->
        <ui-gmap-polyline visible="main.routeCorteVisible" path="main.corteCalles" draggable="false" geodesic="true" stroke="main.map.lineaCorteCalles" fit="true">
        </ui-gmap-polyline>

        <ui-gmap-marker ng-repeat="m in main.map.markers" events="m.events" title="m.title" typeName="m.typeName" subTypeName="m.subTypeName" coords="m.coords" options="m.options" idkey="m.id"></ui-gmap-marker>
    </ui-gmap-google-map>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <acme-timecontent array-data="main.timelineContentData" creation-date="main.creationDate"></acme-timecontent>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <a href="#menu-toggle" ng-click="main.toggleButton()" ng-class="main.btnToggle == true ? 'btn btn-default toggleActive' : 'btn btn-default'" id="menu-toggle"><i class="fa fa-angle-right"></i></a>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<acme-timeline guid="main.guid" all-points="main.getHours" item-click="main.setPointOnMap" set-data-info="main.setDataInfo" timeline-content-data="main.timelineContentData" map="main.map">
</acme-timeline>
<!-- /#wrapper -->
